/* Theme Toggle Button */
#theme-toggle {
    position: absolute;
    top: 15px;
    right: 15px;
    padding: 8px 15px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    background: var(--btn-bg);
    color: var(--btn-text);
    transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
}


#theme-toggle:hover {
    transform: scale(1.1);
}

/* Profile Card */
.profile-card {
    background: var(--card-bg);
    padding: 20px;    
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 4px 10px var(--shadow-color);
    width: 350px;
    transition: background 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
        
}

.profile-img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    transition: transform 0.3s ease-in-out;
    box-shadow: 0 2px 5px var(--shadow-color);
}

.profile-img:hover {
    transform: scale(1.1);
}

/* Social Icons */
.social-icons {
    margin: 15px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.social-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 250px;
    padding: 8px;
    background: var(--card-bg);
    border-radius: 5px;
    margin-bottom: 10px;
    box-shadow: 0 2px 5px var(--shadow-color);
    transition: transform 0.3s ease-in-out, background 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.social-item:hover {
    background:#7073e0;
    transform: scale(1.05);
    box-shadow: 0 4px 10px var(--shadow-color);
}

.social-item a {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 16px;
    text-decoration: none;
    color: var(--text-color);
}

a {
    
    text-decoration: none;
}

.social-item button {
    border: none;
    background: none;
    font-size: 16px;
    cursor: pointer;
    color: var(--btn-bg);
    transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
}

.social-item button:hover {
    color: #ff4081;
    transform: scale(1.1);
}

    <!-- Swiper.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        // Initialize Swiper Slider
        var swiper = new Swiper('.swiper-container', {
            slidesPerView:4,
            spaceBetween:10,
            //loop: true,
            autoplay: {
                delay: 2000,
                disableOnInteraction: false
            }
        });

        const currentURL = window.location.href;

        function copyLink() {
            navigator.clipboard.writeText(currentURL).then(() => {
                alert("Link copied to clipboard! You can paste it in your Instagram story or bio.");
            });
        }
        
// Open Share Popup
function openSharePopup() {
    document.getElementById("sharePopup").style.display = "flex";
}

// Close Share Popup
function closeSharePopup() {
    document.getElementById("sharePopup").style.display = "none";
}

        function shareOnX() {
            window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(currentURL)}`, "_blank");
        }

        function shareOnFacebook() {
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(currentURL)}`, "_blank");
        }

        function shareOnWhatsApp() {
            window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(currentURL)}`, "_blank");
        }

        function shareOnLinkedIn() {
            window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(currentURL)}`, "_blank");
        }

        function shareOnTelegram() {
            window.open(`https://t.me/share/url?url=${encodeURIComponent(currentURL)}`, "_blank");
        }

        function shareOnReddit() {
            window.open(`https://www.reddit.com/submit?url=${encodeURIComponent(currentURL)}`, "_blank");
        }

        function shareByEmail() {
            window.location.href = `mailto:?subject=Check this out!&body=${encodeURIComponent(currentURL)}`;
        }

        function shareOnInstagram() {
            copyLink();  
            window.open(`https://www.instagram.com/`, "_blank");
        }

    function generateQRCode() {
        document.getElementById("qr-container").style.display = "block";
        document.getElementById("qrcode").innerHTML = ""; 

        new QRCode(document.getElementById("qrcode"), {
            text: window.location.href,  // The URL to encode
            width: 150,  // Width of QR code
            height: 150,  // Height of QR code
            
            colorDark: "#FFFFFF",  // Change the QR code color (foreground)
            colorLight: "#000000",  // Change the background color
            correctLevel: QRCode.CorrectLevel.H  // High error correction level
        });
    }

        
        function universalShare() {
            if (navigator.share) {
                navigator.share({
                    title: document.title,
                    text: "Check this out!",
                    url: currentURL
                }).catch((error) => console.log("Error sharing:", error));
            } else {
                alert("Sharing not supported on this device. Try copying the link instead.");
            }
        }
        
        
        
        
               function shareLink() {

        }).then(() => {
            console.log("Thanks for sharing!");
        }).catch(console.error);
    } else {
    openSharePopup()
        alert("Your browser does not support sharing.");
    }
}
